language: cpp

script:
- eval "${MATRIX_EVAL}"
- mkdir Build
- cd Build
- cmake .. ${BUILD_TYPE}
- make
- make test ARGS="-V"

matrix:
  fast_finish: true
  include:
    # Linux, GCC, Debug
    - os: linux
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            # Required by SFML
            - libxrandr-dev
            - libudev-dev
            - libopenal-dev
            - libvorbis-dev
            - libflac-dev
            # C++17
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
        - BUILD_TYPE="-DCMAKE_BUILD_TYPE=Debug"
    # Linux, GCC, Release
    - os: linux
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            # Required by SFML
            - libxrandr-dev
            - libudev-dev
            - libopenal-dev
            - libvorbis-dev
            - libflac-dev
            # C++17
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
        - BUILD_TYPE="-DCMAKE_BUILD_TYPE=Release"
    # Linux, GCC, Production
    - os: linux
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            # Required by SFML
            - libxrandr-dev
            - libudev-dev
            - libopenal-dev
            - libvorbis-dev
            - libflac-dev
            # C++17
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
        - BUILD_TYPE="-DCMAKE_BUILD_TYPE=Production"
    # Linux, Clang, Debug
    - os: linux
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            # Required by SFML
            - libxrandr-dev
            - libudev-dev
            - libopenal-dev
            - libvorbis-dev
            - libflac-dev
            # C++17
            - g++-8
            - clang-6.0
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
        - BUILD_TYPE="-DCMAKE_BUILD_TYPE=Debug"
    # Linux, Clang, Release
    - os: linux
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            # Required by SFML
            - libxrandr-dev
            - libudev-dev
            - libopenal-dev
            - libvorbis-dev
            - libflac-dev
            # C++17
            - g++-8
            - clang-6.0
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
        - BUILD_TYPE="-DCMAKE_BUILD_TYPE=Release"
    # Linux, Clang, Production
    - os: linux
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            # Required by SFML
            - libxrandr-dev
            - libudev-dev
            - libopenal-dev
            - libvorbis-dev
            - libflac-dev
            # C++17
            - g++-8
            - clang-6.0
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
        - BUILD_TYPE="-DCMAKE_BUILD_TYPE=Production"
    - os: windows
      env:
        - MATRIX_EVAL="CC=gcc && CXX=g++"